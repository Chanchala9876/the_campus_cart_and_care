<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

     body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-image:url('cart2.jpg');
       background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    }

    .content {
      flex: 1;
      padding: 30px;
      
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header h2 {
      margin: 5px 0 0 0;
      font-weight: normal;
      font-size: 20px;
      color: #ccc;
    }

    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-media {
      text-align: center;
      margin-top: 30px;
    }

    .social-media img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body >

  <header>
    <img src="https://via.placeholder.com/120" alt="">
    
    <h1><b>Contact Us</b></h1>
  </header>

  <div class="content">
    <table>
      <tr>
        <th>Contact Type</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>General Enquiries</td>
        <td>info@example.com</td>
      </tr>
      <tr>
        <td> Email</td>
        <td>contact@example.com</td>
      </tr>
      <tr>
        <td>Telephone</td>
        <td> (234) 567-890</td>
      </tr>
      <tr>
        <td>Fax</td>
        <td>(234) 567-8910</td>
      </tr>
    </table>

    <div class="social-media">
      <h3>Follow Us</h3>
      <a href="https://www.facebook.com/example" target="_blank" title="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="">
      </a>
      <a href="https://www.twitter.com/example" target="_blank" title="Twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="">
      </a>
      <a href="https://www.instagram.com/example" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="">
      </a>
      <a href="https://www.linkedin.com/company/example" target="_blank" title="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="">
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CampusCart . All rights reserved.</p>
  </footer>

</body>
</html>
